<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon -->
    <link rel="shortcut icon" href="favicon.ico" >
    <!-- normalize css-->
    <link rel="stylesheet" href="./css/normalize.css" >
    <!-- main styles -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Stopwatch</title>
</head>
<body>
<!-- begin of preloader -->
<div id="preloader">
    <img src="./gifs/preloader.gif" alt="running man" id="preloader-gif"/>
</div>

<!-- begin of project -->
<div class="wrapper">
    <section class="heading">
        <h1 class="heading-title">stopwatch</h1>
    </section>
    <main class="app">
        <section class="time-wrapper">
            <h2 class="time-title">Time</h2>
            <div id="time-display" class="time-display-area">00:00.00</div>
        </section>
        <section class="button-wrapper">
            <button id="lap-btn" class="btn-default btn-fill">lap</button>
            <button id="start-btn" class="btn--green btn-fill">start</button>
        </section>
        <section class="lap-wrapper">
            <h2 class="lap-title">Laps</h2>
            <ul id="lap-time-list" class="lap-list"></ul>
        </section>
    </main>
</div>

<!-- jquery scripts-->
<script src="./js/jquery-3.6.1.min.js"></script>
<!-- sweetalert scripts-->
<script src="./js/sweetalert.min.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>
